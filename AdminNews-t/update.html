        <style>
            /* CSS cho button */
            .custom-button {
              display: inline-block;
              padding: 10px 20px;
              font-size: 16px;
              font-weight: bold;
              text-align: center;
              text-decoration: none;
              color: #fff;
              background-color: #67727e;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
            .custom-button:hover {
              background-color: #0056b3;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* Đảm bảo padding và border không tăng kích thước của input */
            }

            /* CSS cho input khi hover */
            input[type="text"]:hover {
                border-color: #666; /* Màu viền khi hover */
            }

            /* CSS cho input khi focus */
            input[type="text"]:focus {
                outline: none; /* Xóa đường viền khi focus */
                border-color: rgb(123, 147, 170); /* Màu viền khi focus */
                box-shadow: 0 0 5px rgb(123, 147, 170); /* Hiển thị shadow khi focus */
            }

            input[type="file"] {
                display: none;
            }

            .custom-file-upload {
                border: 1px solid #ccc;
                display: inline-block;
                padding: 6px 12px;
                cursor: pointer;
            }
        </style>
